<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Ping Pong</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h2>Rules</h2>
          <p>
            Ping Pong will count up to your number from 1 with the following exceptions:
          </p>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "pingpong"</li>
          </ol>
        </div>
        <div class="col-sm-8">
          <h2>Game</h2>
          <form>
            <div class="form-group">
              <label for="input-number">Enter your number here:</label>
              <input id="input-number" type="number">
            </div>
            <button class="btn btn-info" type="submit">Ping Pong!</button>
          </form>
          <div id="result">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
